traits:
  ruby-install: true
  Bash: true

scripts:

  ruby-install:
    exclusive_executor_resource: ruby-install_{{$RUBY}}
    timeout: 20 Minutes
    body: |
      #!/usr/bin/env bash
      set -eux
      export PATH=~/.rubies/$RUBY/bin:$PATH

      if [ ! -d ~/.rubies/$RUBY ]; then
        ruby-install --no-install-deps $RUBY_ENGINE $RUBY_VERSION
      fi

      if [ ! -f ~/.rubies/$RUBY/bin/bundle ]; then
        gem install bundler
      fi

