depends_on: &DEPS
  build-mail-uberjar was successful:
    type: job
    job_key: build-mail-uberjar
    states: [passed]

run_when: *DEPS

context:
  task_defaults:
    include:
      - cider-ci/env_vars.yml
      - path: cider-ci/task-components/database.yml
        submodule: [database]
      - cider-ci/ruby_task-component.yml
      - cider-ci/server_task-component.yml
      - cider-ci/uberjar_task-component.yml

    git_options:
      submodules:
        include_match: ^.*$

    max_trials: 2

    traits:
      OpenJDK: true

    ports:
      LEIHS_MAIL_POP3_PORT:
        min: 3980
        max: 3989
      LEIHS_MAIL_SMTP_PORT:
        min: 3990
        max: 3999

    environment_variables:
      LEIHS_MAIL_DIR: "{{CIDER_CI_WORKING_DIR}}"
      LEIHS_DATABASE_DIR: "{{LEIHS_MAIL_DIR}}/database"
      LEIHS_SECRET: "{{CIDER_CI_TRIAL_ID}}"
      LEIHS_MAIL_SEND_FREQUENCY_IN_SECONDS: "1"
      LEIHS_MAIL_RETRIES_IN_SECONDS: "[5,10]"
      RAILS_ENV: test
