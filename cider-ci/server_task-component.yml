traits:
  JDK: true

scripts:

  run-mail-server:
    start_when:
      uberjar has been built:
        script_key: build-mail-uberjar
      database has been created:
        script_key: create-database
    body: |
      set -eux
      cd $LEIHS_MAIL_DIR
      java -jar target/leihs-mail.jar run

  mail-server-is-running:
    timeout: 30 seconds
    start_when:
      run mail server is executing:
        script_key: run-mail-server
        states: [executing]
    body: |
      set -eux
      cd $LEIHS_MAIL_DIR
      until test -f tmp/server_pid -a -n tmp/server_pid;
        do sleep 1;
      done

  test:
    start_when:
      mail server is running:
        script_key: mail-server-is-running

  shutdown-mail-server:
    start_when:
      test is terminal:
        script_key: test
        states: [aborted, defective, passed, failed, skipped]
    body: |
      set -eux
      cd $LEIHS_MAIL_DIR
      SERVER_PID="./tmp/server_pid"
      kill -SIGTERM $(cat "$SERVER_PID")
      rm -f "$SERVER_PID"
