scripts:

  run-server:
    start_when:
      uberjar has been built:
        script_key: build-uberjar
      database has been created:
        script_key: create-database
    ignore_state: true # because we kill the server mercilessly
    body: java -jar target/leihs-mail.jar run

  server-is-running:
    start_when:
      run server is executing:
        script_key: run-server
        states: [executing]
    body: |
      until test -f tmp/pid -a -n tmp/pid;
        do sleep 1;
      done

  test:
    start_when:
      server is running:
        script_key: server-is-running

  shutdown-server:
    start_when:
      test is terminal:
        script_key: test
        states: [aborted, defective, passed, failed, skipped]
    body: |
      PID="./tmp/pid"
      kill -9 $(cat "$PID")
      rm -f "$PID"
