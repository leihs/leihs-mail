traits:
  ruby-install: true
  Bash: true

scripts:
  mail-setup-ruby:
    exclusive_executor_resource: ruby_{{RUBY}}
    timeout: 20 Minutes
    body: |
      #!/usr/bin/env bash
      set -euxo
      cd $LEIHS_MAIL_DIR
      export PATH=~/.rubies/$RUBY/bin:$PATH

      if [ ! -d ~/.rubies/$RUBY ]; then
        ruby-install --no-install-deps $RUBY_ENGINE $RUBY_VERSION
      fi

      gem install bundler:${RUBY_BUNDLER_VERSION}

      bundle install
