tasks:
  unreachable smtp server spec:
    name: "Unreachable smtp server spec"
    scripts:
      test:
        body:
          #!/usr/bin/env bash
          set -euo pipefail
          export LEIHS_MAIL_SMTP_DOMAIN="example.com"
          ./bin/rspec ./spec/smtp_server_unreachable_spec.rb
        start_when:
          gems are bundled:
            script_key: mail-ruby-bundle
            states: [passed]
